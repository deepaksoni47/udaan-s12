<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Udaan Season 12 | The Tribal Guardians</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <style>
        /* --- 1. RESET & VARIABLES --- */
        :root {
            --forest-deep: #0f1f1b;
            --forest-mid: #1a3c34;
            --earth-brown: #3e2723;
            --clay-red: #8d4004;
            --tribal-gold: #d4af37;
            --off-white: #e0e0e0;
            --glass: rgba(20, 30, 25, 0.6);
            --glass-border: rgba(212, 175, 55, 0.2);
            --font-title: 'Cinzel Decorative', cursive;
            --font-body: 'Lora', serif;
            --font-ui: 'Outfit', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            cursor: none; /* Custom cursor used */
        }

        body {
            background-color: var(--forest-deep);
            color: var(--off-white);
            font-family: var(--font-body);
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. BACKGROUND TEXTURES & FX --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a3c34 0%, #050a09 100%);
        }

        .noise-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
            opacity: 0.05;
            background: url('https://grainy-gradients.vercel.app/noise.svg');
        }

        /* --- 3. CUSTOM CURSOR --- */
        .cursor-dot, .cursor-outline {
            position: fixed;
            top: 0;
            left: 0;
            transform: translate(-50%, -50%);
            border-radius: 50%;
            z-index: 10000;
            pointer-events: none;
        }
        .cursor-dot {
            width: 8px;
            height: 8px;
            background-color: var(--tribal-gold);
        }
        .cursor-outline {
            width: 40px;
            height: 40px;
            border: 1px solid var(--tribal-gold);
            transition: width 0.2s, height 0.2s, background-color 0.2s;
        }

        /* --- 4. HERO SECTION --- */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 2rem;
        }

        .hero-subtitle {
            font-family: var(--font-ui);
            letter-spacing: 4px;
            color: var(--tribal-gold);
            text-transform: uppercase;
            font-size: 0.9rem;
            margin-bottom: 1rem;
            opacity: 0.8;
        }

        .hero-title {
            font-family: var(--font-title);
            font-size: clamp(3rem, 8vw, 6rem);
            color: var(--off-white);
            line-height: 1.1;
            text-shadow: 0 0 20px rgba(0,0,0,0.5);
        }

        .hero-title span {
            display: block;
            font-size: 0.4em;
            font-family: var(--font-body);
            font-style: italic;
            margin-top: 10px;
            color: #a5d6a7;
        }

        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            opacity: 0.7;
        }
        .scroll-line {
            width: 1px;
            height: 60px;
            background: linear-gradient(to bottom, var(--tribal-gold), transparent);
        }

        /* --- 5. THE FORM CONTAINER --- */
        .form-wrapper {
            max-width: 900px;
            margin: 0 auto 5rem;
            padding: 0 1.5rem;
            position: relative;
        }

        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }

        /* Tribal Pattern Overlay on Card */
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4af37' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            z-index: -1;
            pointer-events: none;
        }

        .section-header {
            margin-bottom: 2.5rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding-bottom: 1rem;
        }
        
        .section-header h3 {
            font-family: var(--font-title);
            color: var(--tribal-gold);
            font-size: 1.5rem;
        }

        /* --- 6. INPUTS & FIELDS --- */
        .input-group {
            position: relative;
            margin-bottom: 2.5rem;
        }

        .input-group input, 
        .input-group select {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding: 10px 0;
            font-family: var(--font-ui);
            font-size: 1.1rem;
            color: white;
            transition: all 0.3s ease;
            outline: none;
        }

        .input-group label {
            position: absolute;
            top: 10px;
            left: 0;
            font-family: var(--font-ui);
            color: rgba(255, 255, 255, 0.5);
            pointer-events: none;
            transition: 0.3s ease all;
        }

        .input-group input:focus,
        .input-group input:valid {
            border-bottom-color: var(--tribal-gold);
        }

        .input-group input:focus ~ label,
        .input-group input:valid ~ label {
            top: -20px;
            font-size: 0.85rem;
            color: var(--tribal-gold);
        }

        /* Dropdown styling fix */
        .input-group select option {
            background: var(--forest-deep);
            color: white;
        }

        /* --- 7. BOARD SELECTION (VISUAL CHECKBOXES) --- */
        .board-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1.5rem;
            margin-top: 1rem;
        }

        .board-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem 1rem;
            text-align: center;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            cursor: pointer; /* Interaction */
        }

        .board-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.08);
        }

        .board-card.selected {
            border-color: var(--tribal-gold);
            background: rgba(212, 175, 55, 0.15);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.2);
        }

        .board-card i {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #a5d6a7;
            transition: color 0.3s;
        }
        
        .board-card.selected i {
            color: var(--tribal-gold);
        }

        .board-card h4 {
            font-family: var(--font-ui);
            font-weight: 400;
            font-size: 0.9rem;
            letter-spacing: 1px;
        }

        /* Hide actual checkbox */
        .board-checkbox {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        /* --- 8. SUBMIT BUTTON --- */
        .submit-container {
            margin-top: 3rem;
            text-align: center;
        }

        .btn-submit {
            background: transparent;
            border: 1px solid var(--tribal-gold);
            color: var(--tribal-gold);
            padding: 1rem 3rem;
            font-family: var(--font-title);
            font-size: 1.2rem;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            transition: all 0.4s ease;
            z-index: 1;
        }

        .btn-submit::before {
            content: '';
            position: absolute;
            top: 0; left: 0; width: 0%; height: 100%;
            background: var(--tribal-gold);
            z-index: -1;
            transition: all 0.4s ease;
        }

        .btn-submit:hover {
            color: var(--forest-deep);
            font-weight: bold;
        }

        .btn-submit:hover::before {
            width: 100%;
        }

        /* --- 9. QUOTE SECTION --- */
        .quote-section {
            padding: 4rem 2rem;
            text-align: center;
            max-width: 700px;
            margin: 0 auto;
        }
        .quote-text {
            font-family: var(--font-title);
            font-size: 1.5rem;
            line-height: 1.6;
            color: #a5d6a7;
            font-style: italic;
        }
        .quote-author {
            margin-top: 1rem;
            font-family: var(--font-ui);
            font-size: 0.9rem;
            letter-spacing: 2px;
            color: var(--off-white);
        }

        /* --- RESPONSIVE --- */
        @media (max-width: 768px) {
            .glass-card { padding: 1.5rem; }
            .hero-title { font-size: 3rem; }
            .board-grid { grid-template-columns: 1fr 1fr; }
        }
    </style>
</head>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js"></script>
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>

    <script>
        // --- 1. INITIALIZE LIBRARIES ---
        AOS.init({
            once: true,
            duration: 1000,
            offset: 100
        });

        // Typed JS for Intro
        var typed = new Typed('#typed-text', {
            strings: [
                "Significance of Tribes in Conservation.",
                "Honor the Roots.",
                "Protect the Wild.",
                "Be the Voice."
            ],
            typeSpeed: 50,
            backSpeed: 30,
            loop: true,
            backDelay: 2000
        });

        // --- 2. CUSTOM CURSOR LOGIC ---
        const cursorDot = document.querySelector('[data-cursor-dot]');
        const cursorOutline = document.querySelector('[data-cursor-outline]');

        window.addEventListener("mousemove", function (e) {
            const posX = e.clientX;
            const posY = e.clientY;

            // Dot follows instantly
            cursorDot.style.left = `${posX}px`;
            cursorDot.style.top = `${posY}px`;

            // Outline follows with lag (GSAP)
            cursorOutline.animate({
                left: `${posX}px`,
                top: `${posY}px`
            }, { duration: 500, fill: "forwards" });
        });

        // Hover effects for cursor
        document.querySelectorAll('a, button, .board-card, input').forEach(el => {
            el.addEventListener('mouseenter', () => {
                cursorOutline.style.transform = "translate(-50%, -50%) scale(1.5)";
                cursorOutline.style.backgroundColor = "rgba(212, 175, 55, 0.1)";
            });
            el.addEventListener('mouseleave', () => {
                cursorOutline.style.transform = "translate(-50%, -50%) scale(1)";
                cursorOutline.style.backgroundColor = "transparent";
            });
        });


        // --- 3. BOARD SELECTION LOGIC (Visual to Checkbox) ---
        function toggleBoard(card) {
            // Locate the checkbox inside the clicked card
            const checkbox = card.querySelector('input[type="checkbox"]');
            
            // Toggle the visual class
            if (checkbox.checked) {
                // If it was checked, we are unchecking it (browser handles click, we handle style)
                // Wait for event propagation or force check
                card.classList.add('selected');
            } else {
                card.classList.remove('selected');
            }
            
            // Because the label wraps the input, the input state changes automatically.
            // We just need to sync the class.
            setTimeout(() => {
                if(checkbox.checked) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            }, 10);
        }

        // --- 4. CANVAS BACKGROUND (Fireflies/Spores) ---
        const canvas = document.getElementById('canvas-container');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 0.1; // Small spores
                this.speedX = Math.random() * 1 - 0.5;
                this.speedY = Math.random() * 1 - 0.5;
                this.color = Math.random() > 0.5 ? '#d4af37' : '#a5d6a7'; // Gold or Light Green
                this.opacity = Math.random() * 0.5;
            }
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.size > 0.2) this.size -= 0.01; // Pulsing effect
                if (this.size <= 0.2) this.size = Math.random() * 2 + 0.1;

                // Wrap around screen
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            draw() {
                ctx.fillStyle = this.color;
                ctx.globalAlpha = this.opacity;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            let numberOfParticles = (canvas.height * canvas.width) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animateParticles);
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            initParticles();
        });

        initParticles();
        animateParticles();

        // --- 5. GSAP INTRO ---
        gsap.from(".hero-title", { duration: 1.5, y: 100, opacity: 0, ease: "power4.out", delay: 0.5 });
        gsap.from(".hero-subtitle", { duration: 1.5, y: -50, opacity: 0, ease: "power4.out", delay: 0.2 });

    </script>
